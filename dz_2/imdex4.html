<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
        function sum_a_b (a, b){
            return a + b;
        }
        function razn_a_b (a, b){
            return a - b;
        }
        function del_a_b (a, b){
            return a / b;
        }
        function proiz_a_b (a, b){
            return a * b;
        }
        alert(sum_a_b(2, 2));
        alert(razn_a_b(2, 2));
        alert(del_a_b(2, 2));
        alert(proiz_a_b(2, 2));
    </script>
</body>
</html>
