<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    "use strict";
        function sum_a_b (a, b){
            return a + b;
        }
        function razn_a_b (a, b){
            return a - b;
        }
        function del_a_b (a, b){
            return a / b;
        }
        function proiz_a_b (a, b){
            return a * b;
        }
        function mathOperation(arg1, arg2, operation){
                switch(operation){
                    case "+":
                        return sum_a_b(arg1, arg2);
                        break;
                    
                    case "-":
                        return razn_a_b(arg1, arg2);
                        break;
                    
                    case "/":
                        return del_a_b(arg1, arg2);
                        break;
                    
                    case "*":
                        return proiz_a_b(arg1, arg2);
                        break;
                }
            }
         
        alert(mathOperation(2, 3, "*"));
    </script>
</body>
</html>
